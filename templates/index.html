<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>upload image</title>
  </head>
  <body>
    <h1>Upload Image</h1>
    {% if msg %}
    <p>{{ msg }}</p>
    {% endif %}
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" id="file" />
      <button type="submit">送信</button>
    </form>
  </body>
</html>
